<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind/daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./toDoList.css">

    <style>

    </style>
</head>

<body class="m-0 p-0 box-border">
    <div class="w-[100%] min-h-[100vh] bg-linear-[135deg,#153677,#4e085f] p-[10px]">
        <div
            class="w-[100%] max-w-[540px] bg-white border-red-500 border-2 mt-[100px] mr-auto mb-[20px] ml-auto  p-[30px] pb-[70px] rounded-lg">

            <div>
                <h1 class="flex items-center text-blue-950 gap-3 text-[25px] font-bold">To-Do List <img
                        class="w-[30px] h-[30px]" src="./images/icon.png" alt=""></h1>
            </div>
            <div class="mt-5 flex items-center w-full rounded-full justify-between bg-gray-300">
                <input placeholder="Add your list" type="text" id="input-Box"
                    class="p-5 text-[15px] rounded-full outline-none h-10 bg-gray-300 border-none">
                <button onclick="addtask()"
                    class="text-white w-[120px] font-semibold cursor-pointer text-[16px] bg-[#ff5945] rounded-full h-10">Add</button>
            </div>
            <ul class="mt-10 ml-6 cursor-pointer " id="list-container">
                <!-- <li class=" extra text-[17px] pt-5 pl-5">a</li> -->

            </ul>
        </div>



    </div>
    <script src="./toDoList.js"></script>
</body>
